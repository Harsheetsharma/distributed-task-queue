version: "5.3"

services:
  postgres: 
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dtq

    ports:
      - "5432:5432"

    volumes:
      - "pgdata:/var/lib/postgresql/data"

  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    ports:
    - "6379:6379"

volumes:
  pgdata: